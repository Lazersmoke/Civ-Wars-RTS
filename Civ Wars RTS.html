<html>
 <head>
  <script>
   
   activeScreen=0//0=blank;1=Diplomacy;2=production;3=Intelligence
   Host=String(prompt('Host and port:','localhost:8090'))
   var connection = new WebSocket('ws://'+Host, ['soap', 'xmpp']);
   connection.onmessage= function(e){
    console.log('Got: '+e.data+'\n')
   }
   
   function sendClick(e){
    clix=String(e.clientX-9)
    cliy=String(e.clientY-9)
    screen=String(activeScreen)
    while(cliy.length<4){clix='0'+clix;}
    while(clix.length<4){cliy='0'+cliy;}
    connection.send(clix+cliy+screen)
   }
   
  </script>
 </head>
 <body>
  <canvas width=1000px height=1000px id="theCanvas" onclick="sendClick(event);">Your browser does not support the &lt;canvas> element</canvas>
  <br>
  <button onclick="activeScreen=1">Diplomacy</button>
  <button onclick="activeScreen=2">Production</button>
  <button onclick="activeScreen=3">Intelligence</button>
  <br>
  <input type="text"></input><button>Send Chat</button>
  <br>
  <textarea rows="10" cols="50" readonly></textarea>
 </body>
</html>
